name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      tagName:
        description: 'Tag Name'     
        required: true
        default: 'latest'

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build repo
        run: ./build.sh

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
   
      - name: Publish the latest loxilb Docker image
        if: | 
          github.repository == 'loxilb-io/loxi-ccm' 
          &&  github.event.inputs.tagName == ''
        uses: docker/build-push-action@v3
        with:
              push: true
              tags: loxilb-io/loxi-ccm:latest
              
      - name: Publish the loxilb Docker image with given tag
        if: |
          github.repository == 'loxilb-io/loxilb'
          &&  github.event.inputs.tagName != ''
          uses: docker/build-push-action@v3
        with:
              push: true
              tags: loxilb-io/loxi-ccm:${{ github.event.inputs.tagName }} 
